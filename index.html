<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Jogo da velha</h1>
      <div class="board">
        <div class="cell"></div>
        <div class="cell "></div>
        <div class="cell "></div>
        <div class="cell "></div>
        <div class="cell "></div>
        <div class="cell "></div>
        <div class="cell "></div>
        <div class="cell "></div>
        <div class="cell "></div>
      </div>
      <div class="most-player">
        <h2 class="titleX">
          X: 
          <p class="playerX"></p>
        </h2>
        <h2 class="titleO">
          O: 
          <p class="playerO"></p>
        </h2>
      </div>
    </div>

    <div class="message" >
      <p class="message-text"></p>
      <div class="buttons">
        <button class="restart-button button">
          Reiniciar!
        </button>
        <button class="continue-button button">
          Continuar!
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
